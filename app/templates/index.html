<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row">
        <div class="col-md-8">
            <!--<img class="img-responsive img-rounded" src="http://placehold.it/672x672" alt="">-->
            <img id="target_image" class="annotatable"/>
        </div>
        <div class="col-md-4">
            <h1>Rapid Labeling!</h1>

            <div class="row">
                <form id="videoForm" class="form-horizontal col-sm-12" role="form">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-facetime-video"></i></span>
                        <input id="login-token" type="text" class="form-control" name="token" value=""
                               placeholder="upload video or insert token">
                    </div>
                    <div class="col-sm-12 controls" style="margin:15px;">
                        <a class="btn btn-default" href="#">Video file</a>
                        <a id="btn-login" href="#" class="btn btn-success"> Start </a>
                    </div>

                </form>
                <form id="userForm" class="form-horizontal col-sm-12" role="form">

                    <h4>Who are you?</h4>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="username" class="form-control" name="username"
                               placeholder="username">
                    </div>
                </form>

                <div class="col-sm-12">
                    <h4>Set default class</h4>
                    <div class="radio">
                        <label><input type="radio" name="label" value="car" checked>car(1)</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="label" value="person">person(2)</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="label" value="custom">custom</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-default" type="submit" id="save_btn" data-loading-text="Loading...">Save</button>
                    <button class="btn btn-default" type="submit" id='reset_btn'>Reset</button>
                    <button class="btn btn-default" type="submit" id='skip_btn'>Skip</button>
                </div>
            </div>
        </div>
    </div>


    <hr>

    <!-- Call to Action Well -->
    <div class="row">
        <div class="col-lg-12">
            <div class="well row">
                <div class="col-sm-3" id="status"></div>
                <div class="col-sm-9" id="result">Clear...</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; RapidCheck 2017</p>
            </div>
        </div>
    </footer>

</div>
